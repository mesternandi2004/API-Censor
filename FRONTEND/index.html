<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Developer CRUD client</title>
    <style>
        body { margin: 30px; }

        .parent {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 1fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }

        .div1 { grid-area: 1 / 1 / 2 / 2; }
        .div2 { grid-area: 1 / 2 / 2 / 3; }

        .div1, .div2 {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Censor</h1>
    <hr>

    <div class="container my-4">
        <h4>Feketelistás szavak és alternatívák</h4>
        <label for="blacklistInput" class="form-label">Add meg a szavakat ilyen formában: <code>szó@alternatíva1,alternatíva2,...</code></label>
        <textarea 
          id="blacklistInput" 
          class="form-control" 
          rows="6" 
          placeholder="pl.: csúnya@rossz,helytelen,nemkívánatos&#10;butaság@tévedés,hiba">
        </textarea>
        <button id="processBtn" class="btn btn-success mt-3">Feldolgozás</button>
      </div>
      
      <pre id="output" class="mt-3 bg-light p-3 rounded border"></pre>
    <hr>

    
    <script src="main.js"></script>
</body>
</html>
