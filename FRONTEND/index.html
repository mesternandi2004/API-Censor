<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censorship Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <h1>Censorship Tool</h1>
        <hr>

        <h4>Blacklisted Words and Alternatives</h4>
        <label for="blacklistInput" class="form-label">
            Enter the words in the following format:
            <code>word@alternative1,alternative2,...</code>
        </label>
        <textarea
            id="blacklistInput"
            class="form-control"
            rows="6"
            placeholder="e.g. ugly@bad,incorrect,undesirable&#10;foolish@mistake,error"></textarea>
        <button id="processBlacklistBtn" class="btn btn-primary mt-3">Save Blacklisted Words</button>
        <div class="my-4">
            <h4>Blacklisted Words and Alternatives</h4>
            <table id="blacklistTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Alternatives</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="container my-4">
        <h1>Text Censorship</h1>
        <hr>

        <h4>Text</h4>
        <label for="Textinput" class="form-label">
            Enter the text you want to censor:
        </label>
        <textarea
            id="Textinput"
            class="form-control"
            placeholder="text"></textarea>
        <button id="processTextBtn" class="btn btn-success mt-3">Process</button>

        <div id="outputSection" class="mt-4 d-none">
            <h5>Result:</h5>
            <div id="outputText" class="p-3 bg-light border rounded"></div>
        </div>
    </div>

    <div class="container my-4">
        <h4>Word Cloud (Original vs. Modified Text)</h4>
        <div id="wordCloud" class="row">
            <div class="col">
                <h5>Original Text</h5>
                <div id="originalWordCloud"></div>
            </div>
            <div class="col">
                <h5>Modified Text</h5>
                <div id="modifiedWordCloud"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
